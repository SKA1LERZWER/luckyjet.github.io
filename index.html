<!DOCTYPE html>
<html>
<head>
  <title>Отображение API данных</title>
</head>
<body>
  <div id="api-data">Загрузка данных...</div>

  <script>
    const options = {
      method: 'GET', // Измените метод, если необходимо
      headers: {
        'Content-Type': 'application/json',
        // Добавьте другие необходимые заголовки, если нужно
      }
    };

    fetch('sc-dlWCHZ ZtkZF', options)
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-data').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('api-data').textContent = 'Ошибка загрузки данных: ' + error;
      });
  </script>
</body>
</html>
