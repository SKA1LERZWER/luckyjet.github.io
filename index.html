<!DOCTYPE html>
<html>
<head>
  <title>Отображение данных API</title>
</head>
<body>
  <div id="api-data">Загрузка данных...</div>

  <script>
    const options = {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
        // Добавьте заголовок авторизации, если API требует
      }
    };

    fetch('https://crash-gateway-cr.100hp.app/users-count/1play_luckyjet', options)
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка сети: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('api-data').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('api-data').textContent = 'Ошибка загрузки данных: ' + error.message;
      });
  </script>
</body>
</html>
