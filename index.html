<!DOCTYPE html>
<html>
<head>
  <title>Отображение данных</title>
</head>
<body>
  <div id="main-coefficient">Загрузка данных...</div>

  <script>
    fetch('https://1wzvro.top/casino/play/1play_1play_luckyjet')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        // Используйте querySelector для элементов с классами
        const coefficientElement = doc.querySelector('sc-dlWCHZ ZtkZF');

        if (coefficientElement) {
          document.getElementById('main-coefficient').textContent = coefficientElement.textContent;
        } else {
          document.getElementById('main-coefficient').textContent = 'Элемент не найден.';
        }
      })
      .catch(error => {
        document.getElementById('main-coefficient').textContent = 'Ошибка загрузки данных: ' + error.message;
      });
  </script>
</body>
</html>
